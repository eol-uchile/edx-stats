version: '3.7'
    
services:
  db:
    image: timescale/timescaledb:latest-pg12
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db/postgresql:/var/lib/postgresql/data
  stats:
    build:
      context: ./back
      target: dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./back:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  front:
    build: 
      context: ./front
      target: dev
    command: npm start
    volumes:
      - ./front:/app
      - /app/node_modules
    ports: 
      - "3000:3000"
    extra_hosts:
      - "local-eol.uchile.cl:host-gateway"
      - "discovery.local-eol.uchile.cl:host-gateway"
      - "s3.local-eol.uchile.cl:host-gateway"